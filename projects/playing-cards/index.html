<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
   <!--♠ ♣ ♥ ♦-->
    <main id="playing-cards">
        <div class="card">
            <div class="left">
                <div>1</div>
                <div>♠</div>
            </div>
            <div class="middle">♠</div>
            <div class="right">
                <div class="flip">1</div>
                <div class="flip" >♠</div>
            </div>
        </div>
        <div class="card">
            <div class="left">
                <div>2</div>
                <div>♣</div>
            </div>
            <div class="middle">
                <div>♣</div>
                <div>♣</div>
            </div>
            <div class="right">
                <div class="flip">2</div>
                <div class="flip">♣</div>
            </div>
        </div><div class="card red">
            <div class="left">
                <div>3</div>
                <div>♥</div>
            </div>
            <div class="middle">
                <div>♥</div><div>♥</div><div>♥</div>
            </div>
            <div class="right">
                <div class="flip">3</div>
                <div class="flip">♥</div>
            </div>
        </div><div class="card red">
            <div class="left ">
                <div>4</div>
                <div>♦</div>
            </div>
            <div class="middle">
                <div>♦ ♦</div>
                <div>♦ ♦</div>
            </div>
            <div class="right">
                <div class="flip">4</div>
                <div class="flip">♦</div>
            </div>
        
    </main>

</body>

</html>
